<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="headerfiles">
<style>
.hm-gradient {
	background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
}

.darken-grey-text {
	color: #2E2E2E;
}

.navbar .dropdown-menu a:hover {
	color: #616161 !important;
}

.darken-grey-text {
	color: #2E2E2E;
}
</style>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>
	<div th:fragment="navBar">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand font-bold" href="/">WMR LIBRARY</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText1" aria-controls="navbarText1"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText1">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a
						class="nav-link waves-effect waves-light" href="/">HOME <span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a
						class="nav-link waves-effect waves-light" th:href="@{/catalog}">Catalog</a></li>
					<li class="nav-item"><a
						class="nav-link waves-effect waves-light"
						th:href="@{/users/profile/info}">Profile</a></li>
					<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')"><a
						class="nav-link waves-effect waves-light" th:href="@{/users}">Users</a></li>
					<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')"><a
						class="nav-link waves-effect waves-light" th:href="@{/books_list}">Books
							discriptions</a></li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a
						class="nav-link waves-effect waves-light" th:href="@{/login}">Log In/Sign Up</a></li>

					<li class="nav-item" sec:authorize="isAuthenticated()">
						<form class="nav-link waves-effect waves-light"
							th:action="@{/logout}" method="post">
							<input type="submit" value="Log Out" />
						</form>
					</li>
				</ul>
				
			</div>
		</nav>

	</div>
</body>

</html>
