<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Books discriptions</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="/css/userslist.css">
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">


<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script th:src="@{/js/userlist.js}" defer></script>
</head>

<body>

	<div class="container">
		<h3>The columns titles are merged with the filters inputs thanks
			to the placeholders attributes</h3>
		<hr>
		<p>
			Inspired by this <a
				href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a>
		</p>
		<div class="row">
			<div class="panel panel-default filterable">
				<div class="panel-heading">
					<h3 class="panel-title">Users List</h3>
					<div class="pull-right">
						<button class="btn btn-danger btn-xs btn-filter">
							<span class="glyphicon glyphicon-filter"></span> Filter
						</button>
					</div>
				</div>
				<table class="table">
					<thead>
						<tr class="filters">
							<th><input type="text" class="form-control" placeholder="Id"
								disabled></th>
							<th><input type="text" class="form-control"
								placeholder="First Name" disabled></th>
							<th><input type="text" class="form-control"
								placeholder="Last Name" disabled></th>
							<th><input type="text" class="form-control"
								placeholder="Email" disabled></th>
								<th><input type="text" class="form-control"
								placeholder="Role" disabled></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}" />
							<td th:text="${user.firstName}" />
							<td th:text="${user.lastName}" />
							<td th:text="${user.email}" />
							<td th:text="${user.role}" />
							

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
