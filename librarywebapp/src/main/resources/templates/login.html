<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" th:href="@{/css/loginn.css}">

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{/js/loggin.js}" defer></script>

</head>
<body>
	

	<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<label id="label-register" for="log-reg-show">Login</label> <input
				type="radio" name="active-log-panel" id="log-reg-show"
				checked="checked">
		</div>

		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<label id="label-login" for="log-login-show">Register</label> <input
				type="radio" name="active-log-panel" id="log-login-show">
		</div>


		<div class="white-panel">


<div class="login-show">
			<form th:action="@{/login}" method="post">

				
					<h2>LOGIN</h2>
					<input type="text" name="username" placeholder="Email"> <input
						type="password" name="password" placeholder="Password"> <input
						type="submit" value="Login"> 
						</form>
						<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
						<a th:href="@{/forgot_password}">Forgot password?</a>

</div>
				
				<div th:if="${param.error}">
					<div class="alert alert-dark" role="alert">Invalid email
						and/or password</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-dark" role="alert">You have been
						logged out</div>
				</div>
				<div th:if="${param.success}">
					<div class="alert alert-dark" role="alert">You've been sent a confirmation email</div>
				</div>
				
			
			
			<form th:action="@{/register/new}" method="post">
				<div class="register-show">
					<h2>REGISTER</h2>
					<input type="text" name="email" placeholder="Email"> <input
						type="password" name="password" placeholder="Password"> <input
						type="firstname" name="firstName" placeholder="First name">
					<input type="lastname" name="lastName" placeholder=" Last name">
					<input type="submit" value="Register">
				</div>
			</form>

		</div>

	</div>

</body>


</html>
