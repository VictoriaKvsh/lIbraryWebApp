<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/reader.css}">
<link rel="stylesheet" href="/css/prof.css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css"
	rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/4.4.95/css/materialdesignicons.css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="main-panel">
		<div class="c0ontainer">

			<div class="roww">
				<div class="col-md-3 grid-margin stretch-card">
					<div class="card">
						<div class="profile-card">

							<div class="profile-header">


								<div class="user-image">
									<img
										src="https://scontent.fslv1-1.fna.fbcdn.net/v/t1.0-1/p240x240/71764978_543119796448430_5969446522109034496_n.jpg?_nc_cat=105&_nc_oc=AQnoaTQx8fxeyzbIbtQyvZXghFdEQl-ds6NQr_13xAXuGmWnigS1zJHTuH8sKv5e9-TSN3KRAuptCtwM-LlwxidP&_nc_ht=scontent.fslv1-1.fna&oh=52752a53e6b91980d3f9bf227064a95d&oe=5E5A25B9"
										class="img ">
								</div>
							</div>

							<div class="profile-content">
								<div class="profile-name"
									th:text="|${userN.firstName} ${userN.lastName}|"></div>
								<div class="profile-designation" th:text=${userN.role}></div>

								<ul class="profile-info-list">

									<a sec:authorize="hasRole('ROLE_ADMIN')"
										th:href="@{info(userId=${userN.id})}"
										class="profile-info-list-item"><i class="mdi mdi-account"></i>User Profile</a>

									<a sec:authorize="hasRole('ROLE_READER')" href="info"
										class="profile-info-list-item"><i class="mdi mdi-account"></i>Profile</a>

									<a href="books" class="profile-info-list-item"><i
										class="mdi mdi-bookmark-check"></i>Books</a>

									<a href="" class="profile-info-list-item"><i
										class="mdi mdi-eye"></i>Timeline</a>
									<a href="" class="profile-info-list-item"><i
										class="mdi mdi-movie"></i>Medias</a>


								</ul>
							</div>
						</div>
					</div>
				</div>




				<div class="col-md-9 grid-margin stretch-card">
					<div class="card">
						<div class="card-body">
							<p class="card-title font-weight-bold">Books</p>
							<hr>
							<!-- Table -->

							<div class="row">

								<div class="col">
									<div class="card shadow">
										<div class="table-responsive">
											<table class="table align-items-center table-flush">
												<thead class="thead-light">
													<tr>
														<th scope="col">Title</th>
														<th scope="col">Autor</th>
														<th scope="col">Year</th>
														<th scope="col">Status</th>
														<th scope="col">Date</th>
														<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Change
															status</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="book : ${books}">
														<td><span class="mb-0 text-base"
															th:text="${book.catalog.bookDiscription.title}" /></span>
														<td><span class="mb-0 text-base"
															th:text="${book.catalog.bookDiscription.autor}" /></span>
														<td><span class="mb-0 text-base"
															th:text="${book.catalog.bookDiscription.year}"></span></td>
														<td><span class="mb-0 text-base"
															th:if="${book.catalog.status == T(by.grodno.vika.librarywebapp.domain.Status).DUE_TO}"
															th:text="|${book.catalog.status}  ${#dates.format(book.dueDate, 'dd-MM')}|">
														</span> <span class="mb-0 text-base"
															th:unless="${book.catalog.status == T(by.grodno.vika.librarywebapp.domain.Status).DUE_TO}"
															th:text="${book.catalog.status}"> </span></td>
														<td><span class="mb-0 text-base"
															th:text=" ${#dates.format(book.date, 'dd-MM')}" ></span></td>
														<td sec:authorize="hasRole('ROLE_ADMIN')">
															<form
																th:action="@{/catalog/{catalogId}/status_update(catalogId=${book.catalog.id})}"
																th:method="post">
																<select class="mb-0 text-sm" name="status">
																	<option class="mb-0 text-sm"
																		th:each="statusOpt : ${T(by.grodno.vika.librarywebapp.domain.Status).values()}"
																		th:value="${statusOpt}" th:text="${statusOpt}" th:if="${statusOpt != book.catalog.status}"></option>
																</select> <input class="btn btn-light" type="submit" value="Submit" />
															</form>
														</td>
													</tr>


												</tbody>
											</table>
										</div>
										<div class="card-footer py-4">
											<nav aria-label="...">
												<ul class="pagination justify-content-end mb-0">
													<li class="page-item disabled"><a class="page-link"
														href="#" tabindex="-1"> <i class="fas fa-angle-left"></i>
															<span class="sr-only">Previous</span>
													</a></li>
													<li class="page-item active"><a class="page-link"
														href="#">1</a></li>
													<li class="page-item"><a class="page-link" href="#">2
															<span class="sr-only">(current)</span>
													</a></li>
													<li class="page-item"><a class="page-link" href="#">3</a></li>
													<li class="page-item"><a class="page-link" href="#">
															<i class="fas fa-angle-right"></i> <span class="sr-only">Next</span>
													</a></li>
												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>




		</div>



		<!-- content-wrapper ends -->
		<!-- partial:partials/_footer.html -->


		<!-- partial -->
	</div>










	<script
		src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/vendor/jquery/dist/jquery.min.js"></script>
	<script
		src="https://raw.githack.com/creativetimofficial/argon-dashboard/master/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
